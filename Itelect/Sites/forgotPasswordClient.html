<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.0-alpha3-dist/css/bootstrap.css"
    />
    <style>
      /* div{
    border: 1px solid;
} */
      #contents-center {
        position: relative;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
    <title>Forgot Password</title>
  </head>

  <body>
    <section class="h-100 gradient-form" style="background-color: #eee">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div id="contents-center" class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <img
                        src="../fmis-logo.png"
                        alt="fmis.logo"
                        width="200"
                        height="70"
                      />
                      <h4 class="mt-1 mb-5 pb-1"></h4>
                    </div>

                    <form>
                      <p class="fs-6 text-center">
                        You forgot your password? Here you can easily retrieve a
                        new password using the registered email address.
                      </p>

                      <div class="form-outline mb-1">
                        <input
                          type="email"
                          id="form2Example11"
                          class="form-control"
                          placeholder="Enter your registered email address"
                        />
                        <label class="form-label" for="form2Example11"
                          >Email</label
                        >
                      </div>

                      <div class="text-center mb-5 pb-1">
                        <button
                          class="btn btn-outline-dark btn-block fa-lg gradient-custom-2 mb-3"
                          type="button"
                        >
                          Request new password
                        </button>
                        <br />
                      </div>

                      <div
                        class="d-flex align-items-center justify-content-center pb-4"
                      >
                        <p class="mb-0 me-2">Don't have an account?</p>
                        <a href="../Sites/signupClient.html">
                          <button type="button" class="btn btn-outline-info">
                            Create new
                          </button>
                        </a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
