<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.0-alpha3-dist/css/bootstrap.css"
    />
<style>
  .gradient-custom-2 {

background: linear-gradient(
  to right,
  #57b5cf,
  #008ddf,
  #cfb129,
  #ffe713
);
}

@media (min-width: 768px) {
.gradient-form {
  height: 100vh !important;
}
}
@media (min-width: 769px) {
.gradient-custom-2 {
  border-top-right-radius: 0.3rem;
  border-bottom-right-radius: 0.3rem;
}
}
</style>
    <title>Log in</title>
  </head>

  <body>
    <section class="h-100 gradient-form" style="background-color: #eee">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <a href="../index.html">
                      <button class="btn btn-outline-danger">Back</button>
                    </a>
                    <div class="text-center">
                      <img
                        src="../fmis-logo.png"
                        alt="fmis.logo"
                        width="200"
                        height="70"
                      />
                      <h4 class="mt-1 mb-5 pb-1"></h4>
                    </div>

                    <form>
                      <p>Please login to your account</p>

                      <div class="form-outline mb-4">
                        <input
                          type="email"
                          id="form2Example11"
                          class="form-control"
                          placeholder="Username or email address"
                        />
                        <label class="form-label" for="form2Example11"
                          >Username</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="password"
                          class="form-control"
                          placeholder="Enter your password"
                        />
                        <label class="form-label" for="password"
                          >Password</label
                        >
                        <button
                          class="btn"
                          type="button"
                          onclick="togglePassword()"
                        >
                          Show Password
                        </button>
                      </div>

                      <div class="text-center pt-1 mb-5 pb-1">
                        <a href="../Sites/viewClient.html">
                          <button
                            class="btn btn-outline-light btn-block fa-lg gradient-custom-2 mb-3"
                            type="button"
                          >
                            Log in
                          </button>
                        </a>
                        <br />
                        <a
                          class="text-muted"
                          href="../Sites/forgotPasswordClient.html"
                          >Forgot password?</a
                        >
                      </div>

                      <div
                        class="d-flex align-items-center justify-content-center pb-4"
                      >
                        <p class="mb-0 me-2">Don't have an account?</p>
                        <a href="../Sites/signupClient.html">
                          <button type="button" class="btn btn-outline-info">
                            Create new
                          </button>
                        </a>
                      </div>
                    </form>
                  </div>
                </div>
                <div
                  class="col-lg-6 d-flex align-items-center gradient-custom-2"
                >
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h4 class="mb-4">
                      <img src="../gm-mnl.png" alt="" />
                    </h4>
                    <p class="fs-5 mb-0">
                      This portal is intended for MIAA clients. To enroll,
                      please coordinate with MIAA-MISD.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.js"></script>

    <script>
      function togglePassword() {
        var x = document.getElementById("password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
  </body>
</html>
