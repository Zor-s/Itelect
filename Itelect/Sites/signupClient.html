<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.0-alpha3-dist/css/bootstrap.css"
    />
    <style>
      /* div{
    border: 1px solid;
} */
      #contents-center {
        position: relative;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
    <title>Sign up</title>
  </head>

  <body>
    <section class="h-100 gradient-form" style="background-color: #eee">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div id="contents-center" class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <img
                        src="../fmis-logo.png"
                        alt="fmis.logo"
                        width="200"
                        height="70"
                      />
                      <h4 class="mt-1 mb-5 pb-1"></h4>
                    </div>

                    <form>
                      <p class="fs-6 text-center fw-bolder">Sign Up</p>

                      <div class="form-outline mb-1">
                        <input
                          type="email"
                          id="form2Example11"
                          class="form-control"
                          placeholder="Enter your registered email address"
                        />
                        <label class="form-label" for="form2Example11"
                          >Email</label
                        >
                      </div>

                      <div class="form-outline mb-1">
                        <input
                          type="text"
                          id="form2Example21"
                          class="form-control"
                          placeholder="Enter your Username"
                        />
                        <label class="form-label" for="form2Example21"
                          >Username</label
                        >
                      </div>

                      <div class="form-outline mb-1">
                        <input
                          type="password"
                          id="password"
                          class="form-control"
                          placeholder="Enter your Password"
                        />
                        <label class="form-label" for="password"
                          >Password</label
                        >
                        <button
                          class="btn"
                          type="button"
                          onclick="togglePassword()"
                        >
                          Show Password
                        </button>
                      </div>

                      <div class="form-outline mb-1">
                        <input
                          type="password"
                          id="password2"
                          class="form-control"
                          placeholder="Enter your Password"
                        />
                        <label class="form-label" for="password2"
                          >Repeat Password</label
                        >
                        <button
                          class="btn"
                          type="button"
                          onclick="togglePassword2()"
                        >
                          Show Password
                        </button>
                      </div>

                      <div class="form-outline mb-1">
                        <input
                          class="form-control"
                          type="tel"
                          id="phoneNumber"
                          name="form2Example14"
                          placeholder="(+63) 123-456-7890"
                          required
                        />
                        <label class="form-label" for="form2Example14"
                          >Phone Number</label
                        >
                      </div>

                      <div class="text-center mb-5 pb-1">
                        <a href="../Sites/loginClient.html">
                          <button
                            class="btn btn-outline-dark btn-block fa-lg gradient-custom-2 mb-3"
                            type="button"
                          >
                            Create New Account
                          </button>
                        </a>
                        <br />
                      </div>
                    </form>
                  </div>

                  <div
                    class="d-flex align-items-center justify-content-center pb-4"
                  >
                    <p class="mb-0 me-2">Already have an account?</p>
                    <a href="../Sites/loginClient.html">
                      <button type="button" class="btn btn-outline-info">
                        Log in
                      </button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.js"></script>

    <script>
      function togglePassword() {
        var x = document.getElementById("password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }

      function togglePassword2() {
        var x = document.getElementById("password2");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
  </body>
</html>
